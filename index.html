<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f64425d366.js" crossorigin="anonymous"></script>
    <title>Login page</title>
</head>

<body>
    <div class="left">
        <div class="img-div">
            <i class="fa-solid fa-car"></i>
        </div>
    </div>
    <div class="right">
        <div class="main-div">
            <p class="heading">Log in</p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="joe@email.com">
            <label for="passwd">Password</label>
            <input type="password" name="" id="passwd" placeholder="Enter your Password">
            <button><i class="fa-solid fa-tire"></i>Login</button>
        </div>
    </div>
</body>


</html>
